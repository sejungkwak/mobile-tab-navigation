<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link rel="stylesheet" href="style.css">
        <title>50 Projects Day 38 - Mobile Tab Navigation</title>
    </head>
    <body>
        <div class="container">
            <div class="imgs">
                <img class="img active" src="images/home.jpg" alt="home">
                <img class="img" src="images/work.jpg" alt="work">
                <img class="img" src="images/blog.jpg" alt="blog">
                <img class="img" src="images/aboutus.jpg" alt="about us">
            </div>
            <div class="navs">
                <div class="nav-item active">
                    <i class="fas fa-home"></i>
                    <small class="nav-text">Home</small>
                </div>
                <div class="nav-item">
                    <i class="fas fa-book"></i>
                    <small class="nav-text">Work</small>
                </div>
                <div class="nav-item">
                    <i class="fas fa-blog"></i>
                    <small class="nav-text">Blog</small>
                </div>
                <div class="nav-item">
                    <i class="fas fa-users"></i>
                    <small class="nav-text">About Us</small>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
